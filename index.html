<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weight Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>    
    body{
    margin-top: 70px;
    color: #fff;
    background: rgb(83,82,82,1);
    }    
    </style>   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds..." >
                    </div>
                </form>
                <div id="output">
                    <div class="card card-body bg-primary mb-3">
                        <div class="card-block">
                            <h4> Grams:</h4>
                            <div id="gramsOutput">

                            </div>
                        </div><!--End of card-block-->
                    </div><!--End of card-->

                    <div class="card card-body bg-success mb-3">
                            <div class="card-block">
                                <h4> Kilograms:</h4>
                                <div id="kgOutput">
                                    
                                </div>
                            </div><!--End of card-block-->
                        </div><!--End of card-->

                    <div class="card card-body bg-danger mb-3">
                                <div class="card-block">
                                    <h4> Ounces:</h4>
                                    <div id="ozOutput">
                                        
                                    </div>
                                </div><!--End of card-block-->
                    </div><!--End of card-->

                </div><!--End of #output-->
            </div><!--End of col-md-6-->
        </div><!--End of Row-->
    </div><!--End of Container-->
    


<script>
document.getElementById('output').style.visibility = 'hidden';


document.getElementById('lbsInput').addEventListener('input', function(e) {
    
    document.getElementById('output').style.visibility = 'visible';
    
    let lbs = e.target.value;
    
    document.getElementById('gramsOutput').innerHTML = lbs/0.0022046; 
    document.getElementById('kgOutput').innerHTML = lbs/2.2046;
    document.getElementById('ozOutput').innerHTML = lbs*16;
    
});


</script>
</body>
</html>
